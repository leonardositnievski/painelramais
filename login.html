<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="row-login">
            <div id="cadastrar">
                <form id="form-cad" method="post">
                    <span class="title">Cadastro</span>
                    <div class="form-group nome">
                        <label for="nome">Informe seu nome completo</label>
                        <input type="text" class="form-control" id="nome" placeholder="ex: Roberto Gómez Bolaños"
                            required>
                    </div>
                    <div class="form-group email">
                        <label for="email">Informe seu email</label>
                        <input type="email" class="form-control" id="email" placeholder="ex: roberto@gmail.com"
                            required>
                    </div>
                    <div class="form-group senha">
                        <label for="senha">Informe sua senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Insira sua senha" required>
                    </div>
                    <small>Já tem um cadastro? <span class="link">Faça o Login</span></small>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
            <div id="login">
                <form id="form-log" method="post">
                    <span class="title">Login</span>
                    <div class="form-group emailLogin">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="emailLogin" placeholder="ex: Roberto Gómez Bolaños"
                            required>
                    </div>
                    <div class="form-group senhaLogin">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senhaLogin" placeholder="Insira sua senha"
                            required>
                    </div>
                    <small>Não tem um cadastro? <span class="link">Crie sua conta</span></small>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/ca6d82e111.js" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>

</html>
